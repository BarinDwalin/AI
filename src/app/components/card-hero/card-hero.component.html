<div class="card">
  <img src="../../assets/{{hero.renderSettings.img}}"
      [ngStyle]="{'backgroundColor': hero.renderSettings.backgroundColor }">

  <div class="card__hero">
    <div>Герой</div><div>{{hero.name}}</div>
    <div>Поведение</div><div>{{hero.description}}</div>
    <div>Координаты</div><div>X:{{hero.position.x}} Y:{{hero.position.y}}</div>
    <div>Состояние</div><div>{{hero.currentAction}}</div>
    <div>Потребляемая память</div><div><button (click)="calcMemory()">Вычислить</button>{{memory}}</div>
    <div>Яблок</div><div>{{hero.inventory.length}}</div>
    <div>Удовлетворенность</div><div>{{hero.currentContentment}}</div>
    <ng-container *ngFor="let state of hero.currentStates">
      <div>{{stateName(state.state)}}</div><div>{{state.value}}</div>
    </ng-container>
  </div>
</div>

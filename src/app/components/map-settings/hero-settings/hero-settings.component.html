<div [formGroup]="form">
  <div formGroupName="heroesCount">
    <div *ngFor="let hero of heroes" class="counter">
      <div>{{hero}}</div>
      <input type="number" [formControlName]="hero">
      <button type="button" (click)="addHero(hero)">+</button>
      <button type="button" (click)="removeHero(hero)">-</button>
    </div>
  </div>
</div>

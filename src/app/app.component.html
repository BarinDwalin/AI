<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
</div>

<app-map-settings *ngIf="!isGameRunning" (createGame)="createGame($event)"></app-map-settings>

<ng-container *ngIf="isGameRunning">
  <app-game-menu [game]="game"></app-game-menu>

  <app-map style="float: left;" [game]="game" [memoryType]="memoryType"></app-map>
  <app-statistic style="float: left; margin-left: 20px;"></app-statistic>
</ng-container>

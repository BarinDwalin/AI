<app-header></app-header>

<div class="content">
  <h1>
    Собиратели яблок
  </h1>

  <app-map-settings *ngIf="!isGameRunning" (createGame)="createGame($event)"></app-map-settings>

  <div *ngIf="isGameRunning" class="page">
    <app-game-menu [game]="game" class="header"></app-game-menu>

    <app-map [game]="game"></app-map>
    <app-statistic></app-statistic>
  </div>
</div>

<app-footer></app-footer>
